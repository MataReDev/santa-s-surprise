<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <style>
    body {
      background-color: lightred;
      animation: flashingBackground 1s infinite;
    }

    @keyframes flashingBackground {
      0% { background-color: lightred; }
      50% { background-color: #F84019; }
      100% { background-color: lightred; }
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .center img {
      max-width: 100%;
      max-height: 100%;
    }

    .center p {
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="center">
    <img src="https://www.icegif.com/wp-content/uploads/santa-icegif.gif" alt="Image">
    <p>Croissantage de Noël : Joyeuses fêtes à tous !</p>
  </div>
</body>
</html>
